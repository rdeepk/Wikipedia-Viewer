<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="Ramandeep Kaur">
		<link rel="icon" href="">
		
		<title>Wikipedia Viewer</title>
		
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
		
		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="css/style.css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	
	<body>
	<header class="site-header">
		<div class="container">
			<h1>Wikipedia Viewer</h1>
			<p>Search Wikipedia &amp; see the resulting entries.</p>
			<a href="#" title="Random Article" id="randomSearch" class="hvr-fade">Click Here to Get Random Articles</a>
			<div class="form-group">
				<input type="text" class="form-control" id="srsearch" placeholder="Search Kewords">
			</div>
		</div>
	</header><!-- .site-header -->
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<p id="results-label"></p>
				</div>
				<div class="pages">
					<div class="col-sm-6">
						<a href="#" id="previous">Previous</a>
						<a href="#" id="next">Next</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div id="results">
					</div>
				</div>
			</div>
		</div>
		<footer class="site-footer">
			<p>&copy; 2016. All rights reserved.</p>
		</footer><!-- .site-footer -->
		
		
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
		<script src="js/wiki-search.js"></script>
	</body>
</html>
